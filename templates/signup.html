<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Lobster&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,700;1,800;1,900&family=Roboto+Mono:wght@300;400;500;600&display=swap" rel="stylesheet">

    <title>Sign-up</title>
    <style>
      body {
          font-family: 'Inter';
          background-color: #000;
          color:#fff;
      }

      #s1 input{
        width:70%;
        padding:10px;
        outline:none;
        background-color: #000;
        color:white;
        border: 1px solid #47ffc4;
        border-radius: 5px;
      }

      .clearfix button{
        background-color: #47ffc4;
        border:none;
        color:black;
        padding:10px;
        border-radius: 5px;
      }


  </style>
  
</head>
<body>
    <div class="container-fluid">
        <div>
            <div style="border-radius:5px; width:50%; text-align: center; margin: auto; border:1px solid #47ffc4;">
                <form action="RegisterUser" method="get">
                    <div>
                      <h2>SIGN UP BELOW TO CREATE ACCOUNT</h2>
                      <p style="margin-bottom: 4rem;">Please fill in this form to create an account.</p>
                      <div class="form-group" id="s1">
                      <input type="text" class="form control" placeholder="Enter First Name" name="fn" required>
                      </div>
                      <div class="form-group" id="s1">
                      <input type="text" class="form control" placeholder="Enter Last Name" name="ln" required>
                      </div>
                      <div class="form-group" id="s1">
                      <input type="text" class="form control" placeholder="Enter Email" name="email" required>
                       </div>
                       <div class="form-group" id="s1">
                      <input type="password" class="form control" placeholder="Enter Password" name="pass1" required>
                      </div>
                      <div class="form-group" id="s1">
                      <input type="password" class="form control" placeholder="Repeat Password" name="pass2" required>
                      </div>
                      <div class="form-group" id="s1">
                      <input type="tel" class="form control" placeholder="Enter phone number" name="mobile" pattern="[0-9]{2}-[0-9]{10}" required>
                      </div>
                      <br>
                      <label>
                        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                      </label>
                
                      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
                
                      <div class="clearfix" style="margin-bottom: 2rem;">
                        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                        <button type="submit" class="signupbtn">Sign Up</button>
                      </div>
                    </div>
                  </form>
            </div>
        </div>
    </div>
</body>
</html>
