<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Lobster&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,700;1,800;1,900&family=Roboto+Mono:wght@300;400;500;600&display=swap"
        rel="stylesheet">

    <style>
        body {
            background-color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: white;
            background-color: #000;
            font-family: 'Inter';
        }

        .text-center {
            border: 1px solid red;
        }
    </style>

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="login-container" style="width:25%; margin:auto; margin-top: 15rem;">
                <form style="text-align: center;" action="CheckloginUser" method="get">
                    <div style="border: 1px solid #47ffc4; padding: 20px; border-radius: 5px;">
                        <h2 style="font-weight: 800; color: #47ffc4;">Login to continue</h2>
                        <div class="form-group" id="s1" style="margin-top: 4rem;">
                            <input style="background-color: #000; color:white; border:1px solid #47ffc4; padding:10px; border-radius: 5px; width:100%; outline:none;" type="email" class="form control" placeholder="Email" name="email">
                        </div>
                        <div class="form-group" id="s1">
                            <input style="background-color: #000; color:white; border:1px solid #47ffc4; padding:10px; border-radius: 5px; width:100%; outline:none;" type="password" class="form control" placeholder="Password" name="pass1">
                        </div>
                        <div class="form-group">
                            <button style="background-color: #47ffc4; color:#000; border:none; width:100%; padding:10px; border-radius: 5px;" type="submit" class="signupbtn" style="background-color: rgb(76, 193, 232);">Go to
                                your account</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
