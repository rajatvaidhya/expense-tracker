<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Lobster&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,700;1,800;1,900&family=Roboto+Mono:wght@300;400;500;600&display=swap" rel="stylesheet">

    <title>Income</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Use a more common font */
            margin: 0;
            padding: 0;
            font-family: 'Inter';
            background-color: #000;
            color:white;
        }
    
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    
        .card {
            width: 400px;
            border: 1px solid #47ffc4;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    
        .card-header {
            background-color: #47ffc4;
            font-style: italic;
            font-size: 24px;
            padding: 20px;
            text-align: center;
            color: rgb(1, 61, 121);
            border-bottom: 1px solid black;
            letter-spacing: -2px;
        }
    
        .card-body {
            padding: 20px;
        }
    
        .form-group {
            margin-bottom: 15px;
        }
    
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            color:black;
        }
    
        select {
            height: 34px; /* Match the height with input fields */
        }
    
        .signupbtn {
            background-color: #47ffc4;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    
        .signupbtn:hover {
            background-color: #003399; /* Darker shade on hover */
        }
    </style>
    
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header" style="font-size: 30px; font-style: normal; color: rgb(1, 61, 121);">
                    Save Income Details here
                </div>
                <div class="card-body">
                    <form action="SaveIncome" method="get">
                        <div class="form-group" id="id1">
                            <input type="text" class="form control" placeholder="Date" name="date">
                        </div>
                        <div class="form-group" id="id1">
                            <input type="text" class="form control" placeholder="Time" name="time">
                        </div>
                        <div class="form-group" id="id1">
                            <select placeholder="Source of income" name="source">
                                <option>Office</option>
                                <option>Share Market</option>
                                <option>Social Media(youTube, Blogging)</option>
                                <option>Rent</option>
                            </select>
                        </div>
                        <div class="form-group" id="id1">
                            <input type="number" class="form control" placeholder="Amount" name="amount">
                        </div>
                        <div class="form-group" id="id1">
                            <input type="text" class="form control" placeholder="Remark" name="remark">
                        </div>
                        <button type="submit" class="signupbtn">Save Income</button>
                    </form>
                </div>
              </div>
        </div>
    </div>
</body>
</html>
