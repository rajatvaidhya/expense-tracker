<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Lobster&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,700;1,800;1,900&family=Roboto+Mono:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>AllTransaction</title>

    <style>

        body{
            background-color: #000;
            color:white;
            font-family: 'Inter';
        }
    </style>
</head>
<body>
    <h3 style="text-align:center; font-style:normal; font-size: 2rem; color: #47ffc4;">
        ALL TRANSACTIONS
    </h3>
    <table class="table" border="1"style="background-color: #47ffc4;
    font-style:normal;
    font-size: 1rem;
    padding: 8px 8px;
    text-align: center;
    border: 2px solid black;
    border-radius:5px;
    color:black;
    font-family:'Inter';
    margin-bottom: 10%;" align="center">
        <thead>
            <th>Date</th>
            <th>Time</th>
            <th>Source</th>
            <th>Amount</th>
            <th>Remark</th>
        </thead>
        {% for x in inc %}
        <tbody>
            <tr>
                <td>{{x.Date}}</td>
                <td>{{x.Time}}</td>
                <td>{{x.Source}}</td>
                <td>{{x.Amount}}</td>
                <td>{{x.Remark}}</td>
            </tr>
        </tbody>
        {% endfor %}
    </table>
    <table class="table" border="1" style="background-color: #1294ff;
    font-style:normal;
    font-size: 1.3rem;
    font-family: 'Inter';
    padding: 8px 8px;
    text-align: center;
    border: 2px solid black;
    border-radius: 5px;
    margin-bottom: 10%;" align="center">
        <thead>
            <th>Date</th>
            <th>Time</th>
            <th>Amount</th>
            <th>Expense</th>
            <th>Remark</th>
        </thead>
        {% for x in exp %}
        <tbody>
            <tr>
                <td>{{x.Date}}</td>
                <td>{{x.Time}}</td>
                <td>{{x.Amount}}</td>
                <td>{{x.Expenses}}</td>
                <td>{{x.Remark}}</td>
            </tr>
        </tbody>
        {% endfor %}
    </table>
</body>
</html>
